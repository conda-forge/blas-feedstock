c_compiler:                # [win]
- clang                    # [win]
cxx_compiler:              # [win]
- clangxx                  # [win]

blas_impl:
- openblas
- openblas                 # [win]
- mkl                      # [x86_64 and not osx]
- blis                     # [x86_64]
- accelerate               # [osx]
- newaccelerate            # [osx]
- nvpl                     # [linux and aarch64]

blas_impl_lib:
- libopenblas.so.0         # [linux]
- libopenblas.0.dylib      # [osx]
- openblas.dll             # [win]
- openblas.dll             # [win]

- libmkl_rt.so             # [linux64]
- mkl_rt.2.dll             # [win64]

- libblis.so.4             # [linux64]
- libblis.4.dylib          # [osx and x86_64]
- libblis.4.dll            # [win64]

- libvecLibFort-ng.dylib   # [osx]
- libblas_reexport.dylib   # [osx]

# We use the lp64 ABI instead of ipl64 ABI to avoid segfaults in the compatability tests
- libnvpl_blas_lp64_gomp.so.0  # [linux and aarch64]

lapack_impl_lib:
- libopenblas.so.0         # [linux]
- libopenblas.0.dylib      # [osx]
- openblas.dll             # [win]
- openblas.dll             # [win]

- libmkl_rt.so             # [linux64]
- mkl_rt.2.dll             # [win64]

- notapplicable            # [linux64]
- notapplicable            # [osx and x86_64]
- notapplicable            # [win64]

- libvecLibFort-ng.dylib   # [osx]
- libblas_reexport.dylib   # [osx]

# We use the lp64 ABI instead of ipl64 ABI to avoid segfaults in the compatability tests
- libnvpl_lapack_lp64_gomp.so.0  # [linux and aarch64]

blas_default_impl:
- openblas                 # [not win]
- mkl                      # [win]

MACOSX_SDK_VERSION:
# openblas
- 10.13                    # [osx and x86_64]
- 11.0                     # [osx and arm64]
# blis
- 10.13                    # [osx and x86_64]
# accelerate
- 10.13                    # [osx and x86_64]
- 11.0                     # [osx and arm64]
# newaccelerate
- 13.3                     # [osx]

zip_keys:
-
  - blas_impl
  - blas_impl_lib
  - lapack_impl_lib
  - MACOSX_SDK_VERSION     # [osx]
